<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LookAt</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #object {
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 40px solid yellow;
        }
    </style>
    <script src="../math/MathUtils.js"></script>
</head>

<body>
    <div id="object"></div>

    <script>
        let obj = document.getElementById('object');
        let current = new Vector2(obj.offsetLeft, obj.offsetTop);

        document.addEventListener('mousemove', function (e) {
            let target = new Vector2(e.clientX, e.clientY);
            let rotate = Vector2.Angle(current, target);
            obj.style.transform = `rotate(${rotate}deg)`;
        });

    </script>
</body>

</html>
