<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SmoothDamp</title>
    <style>
        body {
            background-color: black;
        }

        #object {
            position: absolute;
            top: -20px;
            left: -20px;
            width: 40px;
            height: 40px;
            background-color: yellow;
        }
    </style>
    <script src="../core/Time.js"></script>
    <script src="../math/MathUtils.js"></script>
</head>

<body>
    <div id="object"></div>

    <script>
        let current = new Vector2(0, 0), target = new Vector2(0, 0);
        let velocity = new Vector2(0, 0);

        let obj = document.getElementById('object');

        document.addEventListener('mousemove', function (e) {
            target = new Vector2(e.clientX, e.clientY);
        });

        function Update() {
            current = Vector2.SmoothDamp(current, target, velocity, 0.3, Time.deltaTime);
            obj.style.transform = `translate(${current.x}px, ${current.y}px)`;
            window.requestAnimationFrame(Update);
        }

        window.requestAnimationFrame(Update);
    </script>
</body>

</html>
