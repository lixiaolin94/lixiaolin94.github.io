<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLSL to AGSL Converter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="panel">
      <div class="header">
        <span class="title">GLSL</span>
      </div>
      <textarea class="editor" id="glsl-editor" placeholder="Paste your GLSL fragment shader here or drag and drop a .glsl/.frag file..."></textarea>
      <div class="drop-overlay" id="drop-overlay">
        <div class="drop-text">Drop GLSL file here</div>
      </div>
    </div>

    <div class="panel">
      <div class="header">
        <span class="title">AGSL</span>
        <div class="actions">
          <button class="action-button" id="download-button" title="Download">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 15V3" />
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <path d="m7 10 5 5 5-5" />
            </svg>
          </button>
          <button class="action-button" id="copy-button" title="Copy to clipboard">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
              <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
            </svg>
          </button>
        </div>
      </div>
      <textarea class="editor" id="agsl-editor" placeholder="Readonly, converted AGSL code will appear here..." readonly></textarea>
      <div class="error-message" id="conversion-error"></div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
