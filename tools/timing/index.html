<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timing | Xiaolin's Tool</title>
    <meta name="description" content="A professional timing tool for developers. Convert and visualize spring animation parameters across different platforms including Origami Studio, Figma, iOS and Android." />
    <meta name="keywords" content="timing, animation, spring animation, origami, figma, framer, iOS, Android, developer tools, animation converter" />
    <meta name="author" content="Xiaolin" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="output-container" id="output">
        <div>
          <h2>Android</h2>
          <code-snippet id="spring-output-android-springanimation" language="Kotlin" api="SpringAnimation" link="https://developer.android.com/reference/kotlin/androidx/dynamicanimation/animation/SpringAnimation"> </code-snippet>
        </div>
        <div>
          <h2>iOS</h2>
          <div class="output-snippets">
            <code-snippet id="spring-output-ios-spring-duration-bounce" language="Swift" api="Spring(duration:bounce:)" link="https://developer.apple.com/documentation/swiftui/spring/init(duration:bounce:)"> </code-snippet>
            <code-snippet id="spring-output-ios-spring-response-dampingRatio" language="Swift" api="Spring(response:dampingRatio:)" link="https://developer.apple.com/documentation/swiftui/spring/init(response:dampingratio:)"> </code-snippet>
            <code-snippet id="spring-output-ios-spring-mass-stiffness-damping" language="Swift" api="Spring(mass:stiffness:damping:allowOverDamping:)" link="https://developer.apple.com/documentation/swiftui/spring/init(mass:stiffness:damping:allowoverdamping:)"> </code-snippet>
            <code-snippet id="spring-output-ios-caspringanimation" language="Swift" api="CASpringAnimation" link="https://developer.apple.com/documentation/quartzcore/caspringanimation"> </code-snippet>
          </div>
        </div>

        <div>
          <h2>Web</h2>
          <div class="output-snippets">
            <code-snippet id="spring-output-web-css" language="CSS" api="linear-easing-function" link="https://developer.mozilla.org/en-US/docs/Web/CSS/easing-function#linear_easing_function"> </code-snippet>
            <code-snippet id="spring-output-web-framer-duration" language="JSX" api="framer-motion" link="https://motion.dev/docs/react-transitions#spring"> </code-snippet>
            <code-snippet id="spring-output-web-framer-physical" language="JSX" api="framer-motion" link="https://motion.dev/docs/react-transitions#spring"> </code-snippet>
            <code-snippet id="spring-output-web-react-spring-friendly" language="JSX" api="@react-spring/web" link="https://www.react-spring.dev/docs/components/use-spring"> </code-snippet>
            <code-snippet id="spring-output-web-react-spring-physical" language="JSX" api="@react-spring/web" link="https://www.react-spring.dev/docs/components/use-spring"> </code-snippet>
          </div>
        </div>
      </div>

      <div class="input-container" id="input">
        <header>
          <h1>Spring Converter</h1>
          <p>Translate spring parameters across platforms.</p>
          <div class="social-links">
            <a class="icon-link" href="https://x.com/niloa_i" target="_blank">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z" /></svg>
            </a>
            <a class="icon-link" href="https://github.com/lixiaolin94" target="_blank">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github">
                <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4" />
                <path d="M9 18c-4.51 2-5-2-7-2" />
              </svg>
            </a>
          </div>
        </header>
        <div class="graph-container" id="graph-container">
          <canvas class="graph" id="spring-graph"></canvas>
          <div class="graph-preview">
            <div class="graph-preview-object" id="graph-preview-object"></div>
          </div>
        </div>
        <select id="spring-type-select"></select>
        <div class="input-fields" id="spring-input-fields"></div>
      </div>
    </main>

    <script src="/components/input-slider.js"></script>
    <script src="/components/code-snippet.js"></script>
    <script src="/js/utils/css.js"></script>
    <script src="/js/utils/math.js"></script>

    <script src="js/constants.js"></script>
    <script src="js/converter.js"></script>
    <script src="js/solver.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/animator.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
